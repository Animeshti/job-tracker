{% extends 'applications/base.html' %}

{% block content %}
<div class="text-center mt-5">
    <h1 class="mb-3">Smart Job Application Tracker</h1>
    <p class="lead">Track your job applications, interviews, and offers in one place.</p>

    {% if user.is_authenticated %}
        <a href="{% url 'dashboard' %}" class="btn btn-primary mt-3">Go to Dashboard</a>
    {% else %}
        <a href="{% url 'login' %}" class="btn btn-success mt-3">Login</a>
    {% endif %}
</div>
{% endblock %}
